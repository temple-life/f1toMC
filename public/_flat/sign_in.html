<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>FT Campaigner</title>
<link rel="stylesheet" href="assets/stylesheets/master.css" />
<script src="assets/javascripts/jquery.js"></script>
<script src="assets/javascripts/master.js"></script>
</head>
<body>
<div id="wrapper">
	<div id="header">
		<div class="container_16">
			<div class="grid_16 align_center">
				<h1>
					FT Campaigner
				</h1>
			</div>
			<div class="clear"></div>
		</div>
	</div>
	<div id="main">
		<div class="container_16">
			<div class="grid_6 prefix_5 suffix_5">
				<form action="" class="box">
					<fieldset>
						<label for="church_code">
							Please enter your <strong>church code</strong>
						</label>
						<br />
						<input type="text" id="church_code" name="church_code" class="input_full big" />
					</fieldset>
					<a href="#" class="float_right">Help</a>
					<p>
						<input type="submit" value="Submit" />
					</p>
				</form>
			</div>
			<div class="clear"></div>
		</div>
	</div>
</div>
<div id="footer">
	<div class="container_16">
		<div class="grid_8">
			&copy; {YEAR} <a href="http://www.fellowshiptech.com/" target="_blank">Fellowship Technologies, L.P.</a> All rights reserved.
		</div>
		<div class="grid_8 align_right">
			<a href="http://mailchimp.com/">MailChimp</a> is a trademark of <a href="http://rocketsciencegroup.com/">The Rocket Science Group</a>
		</div>
		<div class="clear"></div>
	</div>
</div>
</body>
</html>
